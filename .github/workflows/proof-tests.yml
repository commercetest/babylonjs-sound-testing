name: Proof Tests (Evidence)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  proof-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps

    - name: Start dev server in background
      run: |
        npm run dev &
        sleep 5
        # Wait for server to be ready
        timeout 30 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done'

    - name: Run demonstration proof tests
      run: npx vitest run tests/demonstration-proof.test.js

    - name: Verify WAV file was generated
      run: |
        if [ -f "tests/output/proof-440hz-tone.wav" ]; then
          echo "âœ… Proof WAV file generated successfully!"
          ls -lh tests/output/proof-440hz-tone.wav
          file tests/output/proof-440hz-tone.wav
          echo "Size: $(stat -f%z tests/output/proof-440hz-tone.wav 2>/dev/null || stat -c%s tests/output/proof-440hz-tone.wav) bytes"
        else
          echo "âŒ Proof WAV file not found!"
          exit 1
        fi

    - name: Upload proof WAV file
      uses: actions/upload-artifact@v4
      with:
        name: proof-440hz-tone-wav
        path: tests/output/proof-440hz-tone.wav
        retention-days: 90

    - name: Create proof summary
      if: always()
      run: |
        echo "# ðŸŽµ Audio Testing Proof" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Evidence of Real Audio Signal Processing" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Generated real WAV file: \`proof-440hz-tone.wav\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "tests/output/proof-440hz-tone.wav" ]; then
          echo "- **Format:** RIFF WAVE, PCM 16-bit, mono, 44100 Hz" >> $GITHUB_STEP_SUMMARY
          echo "- **Frequency:** 440 Hz (A4 note)" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** 1.0 second" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** $(stat -f%z tests/output/proof-440hz-tone.wav 2>/dev/null || stat -c%s tests/output/proof-440hz-tone.wav) bytes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download the artifact to verify in Audacity or any audio player." >> $GITHUB_STEP_SUMMARY
        fi
